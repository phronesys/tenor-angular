<div id="app-root">
  <app-logo></app-logo>
  <div class="keyword">{{ keyword }} for you</div>
  <!-- <app-menu></app-menu> -->
  <app-card-list>
    <app-card
      *ngFor="let gif of data"
      [id]="gif.id"
      [tenorUrl]="gif.tenorUrl"
      [description]="gif.description"
      [gifUrl]="gif.gifUrl"
      [gifUrlTiny]="gif.gifUrlTiny"
    ></app-card>
  </app-card-list>
  <app-input class="input" (onSearch)="inputSearch($event)"> </app-input>
</div>
